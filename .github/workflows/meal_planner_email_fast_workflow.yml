name: Meal planner via Email (fast)

# Agenda a execução semanal para enviar o cardápio via e-mail utilizando
# o script otimizado ``meal_planner_email_fast.py``.
on:
  schedule:
    # 0 11 * * SUN = 11h00 UTC; corresponde a 08h00 em São Paulo (UTC−3)
    - cron: '0 11 * * SUN'
  # Permite acionar manualmente pelo GitHub Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MEAL_PLANNER_EMAIL: ${{ secrets.MEAL_PLANNER_EMAIL }}
      MEAL_PLANNER_PASS: ${{ secrets.MEAL_PLANNER_PASS }}
      RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar dependências
        # Instalações necessárias para o script de cardápio
        run: pip install requests beautifulsoup4 schedule
      - name: Executar o agente
        # Executa o script otimizado que monta o cardápio e envia o e-mail
        run: python meal_planner_email_fast.py
