name: Meal planner via Email

# Agenda a execução semanal aos domingos, 08h00 (Horário de São Paulo)
on:
  schedule:
    - cron: '0 11 * * SUN'  # 11h UTC = 08h em São Paulo
  workflow_dispatch:       # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MEAL_PLANNER_EMAIL: ${{ secrets.MEAL_PLANNER_EMAIL }}
      MEAL_PLANNER_PASS: ${{ secrets.MEAL_PLANNER_PASS }}
      RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar dependências
        run: pip install requests beautifulsoup4 schedule
      - name: Executar o agente
        run: python meal_planner_email.py
